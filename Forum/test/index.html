<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating and Comment Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #openModal {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            margin-bottom: 20px;
        }
        #openModal:hover {
            background-color: #0056b3;
        }
        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .rating {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .rating i {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
        }
        .rating i.selected,
        .rating i:hover {
            color: gold;
        }
        textarea, input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            justify-content: center;
        }
        #submitRating {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }
        #submitRating:hover {
            background-color: #218838;
        }
        /* Reviews container */
        #reviewsContainer {
            width: 80%;
            max-width: 500px;
            display: flex;
            justify-content: space-evenly;
        }
        .review {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            

            
        }
        .review-stars {
            display: flex;
            color: gold;
        }
        .review-stars i {
            margin-right: 2px;
        }
    </style>
</head>
<body>
    <button id="openModal">Submit a Review</button>

    <!-- Reviews Container -->
    <div id="reviewsContainer"></div>

    <!-- The Modal -->
    <div id="ratingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Rate and Comment</h2>
            <input id="nameText" type="text" placeholder="Your name (optional)" />
            <div class="rating" id="ratingStars">
                <i class="fas fa-star" data-rating="1"></i>
                <i class="fas fa-star" data-rating="2"></i>
                <i class="fas fa-star" data-rating="3"></i>
                <i class="fas fa-star" data-rating="4"></i>
                <i class="fas fa-star" data-rating="5"></i>
            </div>
            <textarea id="commentText" rows="4" placeholder="Write your comment here (optional)..."></textarea>
            <button id="submitRating">Submit Rating</button>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="../../script.js"></script>
</body>
</html>
